    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>REGISTER</h3>
            <p>Please enter your credentials to login.</p>
          </div>
        </div>

        <form name="login_form" action="/Register" method="POST" id="register_form">
          <label for="name"><b>Name</b></label>
          <input type="text" id="name" placeholder="Name" name ="name" required>
          <label for="email"><b>Email</b></label>
          <input type="email" id="email" placeholder="Email"name="email" required>
          <label for="password"><b>Password</b></label>
          <input type="password" id="password" placeholder="Password" name="password" required>

          <button><a href="/login.html" style="text-decoration: none;">Register</a></button>
          <p class="message">Already have an account? <a href="/login.html">Login</a></p>
        </form>
      </div>
    </div>
</body>
